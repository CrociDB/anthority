<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="screen">

    <title>ANTHORITY</title>
</head>
<body>
    <div id="game">
        <section id="header">
            <div>&#x26E8; <span id="energy">0</span></div>
            <div>&#x265F; <span id="ants">0</span></div>
        </section>
        <div id="columns">
            <div id="left" class="column">
                <section id="actions" class="widget">
                    <a href="#" id="btnScout" class="button">Find Food</a>
                    <a href="#" id="btnHatch" class="button">Hatch Eggs</a>
                    <a href="#" id="btnBuildRoom" class="button">Build Room</a>
                </section>
            </div>
            <div id="center" class="column">
                <section id="map" class="widget">
                    <h1>Map</h1>
                    <div>

                    </div>
                </section>
            </div>
            <div id="right" class="column">
                <section id="status" class="widget widget-clear">
                    <h1>Status</h1>
                </section>
            </div>
        </div>
    </div>

    <!-- Dialog -->

    <div id="dialogDiv" class="dialog-container hidden"></div>
    <div id="dialogWindow" class="dialog hidden">
        <header id="dialogTitle">Message</header>
        <section id="dialogSection">
            <p>Some things happened here.</p>
        </section>
        <div class="button-container">
            <a href="javascript:dialog.onCancel();" id="dialogCancel" class="button inline-button">Cancel</a>
            <a href="javascript:dialog.onOk();" id="dialogOk" class="button inline-button">Ok</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
