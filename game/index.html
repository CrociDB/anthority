<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="screen">

    <title>ANTHORITY</title>
</head>
<body>
    <div id="game">
        <section id="header">
            <div>&#x26E8; <span id="energy">0</span></div>
            <div>&#x265F; <span id="ants">0</span></div>
        </section>
        <div id="columns">
            <div id="left" class="column">
                <section id="actions" class="widget">
                    <h1>Actions</h1>
                </section>
            </div>
            <div id="center" class="column">
                <section id="map" class="widget">
                    <h1>Map</h1>
                </section>
            </div>
            <div id="right" class="column">
                <section id="status" class="widget widget-clear">
                    <h1>Status</h1>
                </section>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/game.js"></script>
</body>
</html>
